# Options

## Server options

set-option -g default-terminal 'screen-256color'

set-option -g escape-time 50
set-option -g history-limit 8192

set-option -g set-titles on
set-option -g set-titles-string '[#{session_name}:#{window_index}.#{pane_index}] #{pane_title}'

set-option -g status-left ' [#{session_name}#{?session_many_attached,*,}] #{host_short}(#{s|/dev/||:client_tty}) [#{?client_prefix,P, }#{?alternate_on,A, }#{?pane_in_mode,M, }]:  '
set-option -g status-left-length 35
set-option -g status-right '"#{=25:pane_title}" '
set-option -g status-style 'fg=brightwhite,bold,bg=black'

## Session options

set-option -s -g prefix C-a

## Window options

set-option -w -g automatic-rename off
set-option -w -g window-status-separator '  '

# Keybindings

unbind-key PPage
unbind-key Up
unbind-key Down
unbind-key Left
unbind-key Right
unbind-key '"'

bind-key C-a last-window
bind-key C-b copy-mode -eu
bind-key C-c new-window
bind-key C-l refresh-client
bind-key C-n next-window
bind-key C-p previous-window

bind-key _ split-window -v
bind-key | split-window -h

bind-key a send-prefix

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key o select-pane -t :.+
bind-key O select-pane -t :.-

source-file -q ~/.config/rc-local/.tmux.conf.local
source-file -q ~/.tmux.conf.local
